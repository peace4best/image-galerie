<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie d'Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <h1>Galerie d'Images</h1>
  </header>

  <section class="gallery" id="gallery">
    <!-- Les images seront générées ici automatiquement -->
  </section>

  <script>
    const gallery = document.getElementById('gallery');
    const baseURL = 'https://raw.githubusercontent.com/peace4best/image-galerie/main/';
    const totalImages = 10; // nombre total d'images

    for(let i = 1; i <= totalImages; i++){
      const img = document.createElement('img');
      img.src = `${baseURL}img${i}.png`;
      img.alt = `Image ${i}`;
      gallery.appendChild(img);
    }
  </script>

</body>
</html>
